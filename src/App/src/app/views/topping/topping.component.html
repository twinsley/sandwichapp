
<div class="content">
  <h1>{{menuItemTitle}}</h1><br>
  <div class="grid" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let topping of toppings">
      <mat-card class="mat-elevation-z4" >
        <img class="menuItem-card-image" mat-card-image src="{{topping.image_URL}}">
        <mat-card-header>
          <mat-card-title>{{topping.topping_title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="price">
            ${{topping.topping_price | number:'1.2-2'}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="menu-button" [routerLink]="['/menuItem', menuItemId, 'toppings', topping.id]">
            <mat-icon class="icon-display">shopping_cart</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="cart-container">
    <div class="vl"></div>
    <div class="cart">
      <app-cart></app-cart>
    </div>
  </div>
</div>
